name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.19.0'
  POSTGRES_VERSION: '15'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cicd_demo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=api

      - name: Setup database and seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cicd_demo_test
        run: |
          cd api
          npx prisma generate
          npx prisma migrate deploy
          SEED_DISABLE=0 npx ts-node -r dotenv/config prisma/seed.ts

      - name: Run API tests
        if: false  # Temporarily disabled - enable when tests are writteninue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cicd_demo_tests:postgres@localhost:5432/cicd_demo_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ciH_SECRET: test-refresh-secret-key-for-ci
          PORT: 5174
          NODE_ENV: test
        run: npm run test --workspace=api        run: npm run test --workspace=api

      - name: Build API
        run: npm run build --workspace=api        run: npm run build --workspace=api

      - name: Build Web: Build Web
        env:
          VITE_API_URL: http://localhost:5174/api174/api
        run: npm run build --workspace=web        run: npm run build --workspace=web

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkitstall --with-deps chromium firefox webkit
        working-directory: web        working-directory: web

      - name: Start API server for E2E tests: Start API server for E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cicd_demo_tests:postgres@localhost:5432/cicd_demo_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ciH_SECRET: test-refresh-secret-key-for-ci
          PORT: 5174
          NODE_ENV: test
          ALLOWED_ORIGINS: http://localhost:5175WED_ORIGINS: http://localhost:5175
        run: |
          cd api
          npm run start &start &
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:5174/api/health          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:5174/api/health

      - name: Run E2E tests: Run E2E tests
        env:
          VITE_API_URL: http://localhost:5174/api:5174/api
        run: npm run e2e --workspace=web        run: npm run e2e --workspace=web

      - name: Upload Playwright report Playwright report
        if: always()
        uses: actions/upload-artifact@v4 actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/ht-report/
          retention-days: 30          retention-days: 30

      - name: Upload test results test results
        if: always()
        uses: actions/upload-artifact@v4 actions/upload-artifact@v4
        with:
          name: test-results
          path: web/test-results/ults/
          retention-days: 30          retention-days: 30

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
